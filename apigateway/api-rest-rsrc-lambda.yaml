AWSTemplateFormatVersion: 2010-09-09
Description: Api gateway
Parameters:
  ParentId:
    Type: String
  RestApiId:
    Type: String
  PathPart:
    Type: String
  ArnLambda:
    Type: String
    AllowedPattern: ^(arn:(aws[a-zA-Z-]*)?:lambda:)?([a-z]{2}((-gov)|(-iso([a-z]?)))?-[a-z]+-\d{1}:)?(\d{12}:)?(function:)?([a-zA-Z0-9-_]+)(:(\$LATEST|[a-zA-Z0-9-_]+))?$
  HttpMethod:
    Type: String
    Default: GET
    AllowedValues:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - HEAD
      - OPTIONS
Resources:

  ApiGatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref ParentId
      RestApiId: !Ref RestApiId
      PathPart: !Ref PathPart
  
  ApiGatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties: 
      AuthorizationType: NONE
      HttpMethod: !Ref HttpMethod
      ResourceId: !Ref ApiGatewayResource
      RestApiId: !Ref RestApiId
      RequestParameters:
        method.request.querystring.limit: true
        method.request.querystring.page: true
        method.request.header.data: true
      Integration: 
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ArnLambda}/invocations
        RequestParameters:
          integration.request.querystring.limit: method.request.querystring.limit
          integration.request.querystring.page: method.request.querystring.page
          integration.request.header.data: method.request.header.data
      MethodResponses:
        - StatusCode: 200

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ArnLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApiId}/*/${HttpMethod}/*

Outputs:
  ApiGatewayResource:
    Value: !Ref ApiGatewayResource