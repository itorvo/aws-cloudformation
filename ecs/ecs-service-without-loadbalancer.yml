---
AWSTemplateFormatVersion: 2010-09-09
Description: Deploy ECS Service - Fargate
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - qa
      - prod
  Project:
    Type: String
    Default: ito
  MicroServiceName:
    Type: String
    Default: dummy
    AllowedPattern: ^([a-z]|[0-9])*$
  Port:
    Type: Number
    Default: 9000
    MinValue: 9000
    MaxValue: 9999
  
  CPU:
    Type: String
    Default: "256"
    AllowedValues:
      - "256"
      - "512"
  RAM:
    Type: String
    Default: "512"
    AllowedValues:
      - "512"
      - "1024"
  NumberTask:
    Type: Number
    Default: 0
    MinValue: 0
    MaxValue: 2

  EnableDiscoveryService:
    Type: String
    Default: false
    AllowedValues:
      - false
      - true
  PublicIp:
    Type: String
    Default: ENABLED
    AllowedValues:
      - ENABLED
      - DISABLED
  DayRetentionLogs:
    Type: String
    Default: 1
    AllowedPattern: ^[1|3|5|7|14|30]?
  CreateRegistryECR:
    Type: String
    Default: false
    AllowedValues:
      - false
      - true
Conditions:
  CDiscoveryService: !Equals [ "true", !Ref EnableDiscoveryService ]
  isPublic: !Equals [ ENABLED, !Ref PublicIp ]
  requireECR: !Equals [ "true", !Ref CreateRegistryECR ]
Resources:
  EcrRegistry:
    Type: AWS::ECR::Repository
    Condition: requireECR
    Properties: 
      RepositoryName: !Sub ${Project}-${Environment}-${MicroServiceName}

  DiscoveryService:
    Type: AWS::ServiceDiscovery::Service
    Condition: CDiscoveryService
    Properties: 
      Description: !Sub Discovery Service for ${MicroServiceName} app
      DnsConfig:
        RoutingPolicy: MULTIVALUE
        DnsRecords:
          - TTL: 60
            Type: A
      HealthCheckCustomConfig: 
        FailureThreshold: 1
      Name: !Ref MicroServiceName
      NamespaceId:
        Fn::ImportValue:
          !Sub ${Project}-${Environment}-NameSpaceCloudMapId
  
  CloudWatchLogsGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Sub /ecs/${Project}-${Environment}-${MicroServiceName}
      RetentionInDays: !Ref DayRetentionLogs
  
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${Project}-${Environment}-${MicroServiceName}
      Cpu: !Ref CPU
      Memory: !Ref RAM
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn:
        Fn::ImportValue:
          !Sub ${Project}-${Environment}-ECSTaskExecutionRoleArn
      TaskRoleArn:
        Fn::ImportValue:
          !Sub ${Project}-${Environment}-ECSTaskRoleArn
      ContainerDefinitions:
        - Name: !Sub ${Project}-${Environment}-xray-daemon
          Image:
            Fn::ImportValue:
              !Sub ${Project}-${Environment}-EcrXRayUri
          # Cpu: 32
          # MemoryReservation: 256
          PortMappings:
            - ContainerPort: 2000
              Protocol: udp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogsGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
        # - Name: cloudwatch-agent
        #   Image: public.ecr.aws/cloudwatch-agent/cloudwatch-agent:latest
        #   Secrets:
        #     - Name: CW_CONFIG_CONTENT
        #       ValueFrom:
        #         Fn::ImportValue:
        #           !Sub ${Project}-${Environment}-XRayAgentConfigArn
        #   LogConfiguration:
        #     LogDriver: awslogs
        #     Options:
        #       awslogs-group: !Ref CloudWatchLogsGroup
        #       awslogs-region: !Ref AWS::Region
        #       awslogs-stream-prefix: ecs
        - Name: !Sub ${Project}-${Environment}-${MicroServiceName}-container
          # EnvironmentFiles:
          #   - Type: s3
          #     Value: ${ArnBucket}/keyFile
          # Secrets:
          #   - Name: stage
          #     ValueFrom: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${ParameterName}
          Environment:
            - Name: PORT
              Value: !Ref Port
            - Name: TableName
              Value: Country
          Image:
            !If
              - requireECR
              - !Sub
                  - ${repositoryUri}:latest
                  - repositoryUri: !GetAtt EcrRegistry.RepositoryUri
              - Fn::ImportValue:
                  !Sub ${Project}-${Environment}-${MicroServiceName}-EcrUri
          PortMappings:
            - ContainerPort: !Ref Port
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogsGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
  
  ECSService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub ${Project}-${Environment}-${MicroServiceName}
      Cluster:
        Fn::ImportValue:
          !Sub ${Project}-${Environment}-ClusterName
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DesiredCount: !Ref NumberTask
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: !Ref PublicIp
          SecurityGroups:
            - Fn::ImportValue:
                !Sub ${Project}-${Environment}-SecurityGroupBackEnd
          Subnets:
            !If 
              - isPublic
              - - Fn::ImportValue:
                    !Sub ${Project}-${Environment}-PubSub1
                - Fn::ImportValue:
                    !Sub ${Project}-${Environment}-PubSub2
              - - Fn::ImportValue:
                    !Sub ${Project}-${Environment}-SrvSub1
                - Fn::ImportValue:
                    !Sub ${Project}-${Environment}-SrvSub2
      ServiceRegistries:
        !If
          - CDiscoveryService
          - - RegistryArn: !GetAtt DiscoveryService.Arn
          - !Ref AWS::NoValue
      TaskDefinition: !Ref TaskDefinition
  
Metadata: 
  AWS::CloudFormation::Interface: 
    ParameterGroups: 
      - Label: 
          default: Datos del Proyecto
        Parameters: 
          - Project
          - Environment
      - Label: 
          default: Datos del micro-servicio
        Parameters: 
          - MicroServiceName
          - Port
          - CPU
          - RAM
          - NumberTask
          - DayRetentionLogs
          - PublicIp
          - CreateRegistryECR
    ParameterLabels: 
      Project: 
        default: Nombre del Proyecto
      Environment: 
        default: Nombre del Ambiente
      MicroServiceName:
        default: Nombre del micro-servicio
      Port:
        default: Numero del Puerto
      CPU:
        default: Cantidad de CPU
      RAM:
        default: Cantidad de Memoria RAM
      NumberTask:
        default: Numero de Tareas
      EnableDiscoveryService:
        default: Requiere Discovery Service
      PublicIp:
        default: Asignar IP Publica
      DayRetentionLogs:
        default: Cantidad de dias de almacenamiento de logs
      CreateRegistryECR:
        default: Crear Registro de ECR